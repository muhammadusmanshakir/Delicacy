      <div class="product-grid">

          <div class="discount-badge">20% OFF</div>

        </div>

        </div>

          <div class="product-info">
            <h3>Fresh Bananas</h3>
            <p>Weight: 1kg</p>
          </div>
        </div>
        <div class="product-card" tabindex="0">
          <div class="discount-badge">25% OFF</div>

          </div>
